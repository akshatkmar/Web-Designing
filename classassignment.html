<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
    <style>
        body{
            background-image: url(https://images4.alphacoders.com/104/thumb-1920-1048449.png);
        }
        .one{
            background-color: rgb(31, 31, 90);
            display: flex;
            justify-content: center;
        }
        img{
            height: 90px;
            width: auto;
        }
        a{
            text-decoration: none;
            color: white;
            margin: 30px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .hero {
            height: 70vh; /* height of the background section */
            background-image: url("https://images4.alphacoders.com/104/thumb-1920-1048449.png");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            content: center;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        
        .hero p {
        font-size: 1.5rem;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="pikachu.png">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Gallary</a>
        <a href="#">Contact Us</a>
    </div>
    <section class="hero">
        <div class="herocontent">
            <img src="https://www.freepnglogos.com/uploads/pokemon-logo-text-png-7.png">
            <p>Gotta Catch'em all</p>
        </div>
    </section>
</body>
</html>
