<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(2,1fr);
            height:100px ;
        }
    </style>
</head>
<body>
    <div style="display: grid;">
        <div style="background-color:pink;">BOX 1</div>
        <div style="background-color:palevioletred;">BOX 2</div>
        <div style="background-color:skyblue;">BOX 3</div>
        <div style="background-color:blueviolet;">BOX 4</div>
        <div style="background-color:darkcyan">BOX 5</div>
        <div style="background-color:salmon">BOX 6</div>
    </div>
</body>
</html>
